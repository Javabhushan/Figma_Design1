<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Navbar Menu</title>
	
	<!-- Bootstrap CSS first for custom overrides -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- Font Awesome and Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="text/css" href="images/logo.ico">

    <style>
    	*{

    		margin: 0;
    		padding: 0;
    		box-sizing: border-box;
    		text-decoration: none;
    		list-style: none;
    	}

    	#navbarNav ul li a{

    		font-weight: bold;
    		margin-right: 15px;
    		color: dodgerblue;
    	}

    </style>
</head>
<body>
	
	<!-- Header Starts -->

		<header class="container-fluid">
			<div class="container">
				<div class="row">
					<div class="col-12">

						<!-- Menu For Desktop Start-->
						<nav class="navbar navbar-expand-lg">
							<a href="#" class="navbar-brand">
								<img src="images/logo.svg" alt="logo">
							</a>
							 <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
      						<span class="navbar-toggler-icon"></span>
    						</button>

    						<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    							<ul class="navbar-nav">
    								<li class="nav-item active">
    									<a href="#" class="nav-link">Home</a>
    								</li>

    								<li class="nav-item">
    									<a href="#" class="nav-link">About</a>
    								</li>

    								<li class="nav-item">
    									<a href="#" class="nav-link">Courses</a>
    								</li>
    							</ul>
    						</div>
						</nav>

						<!-- Menu For Desktop End -->



						<!-- Offcanvas Menu For Mobile Starts -->


						<div class="offcanvas offcanvas-bottom" tabindex="-1" id="mobileMenu" aria-labelledby="offcanvasExampleLabel">
						  <div class="offcanvas-header">
						    <h5 class="offcanvas-title" id="offcanvasExampleLabel"><img src="images/logo.svg" alt="logo"></h5>
						    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						  </div>
						  <div class="offcanvas-body">
						    
						  		<ul class="navbar-nav">
    								<li class="nav-item active">
    									<a href="#" class="nav-link">Home</a>
    								</li>

    								<li class="nav-item">
    									<a href="#" class="nav-link">About</a>
    								</li>

    								<li class="nav-item">
    									<a href="#" class="nav-link">Courses</a>
    								</li>
    							</ul>
						    
						  </div>
						</div>

						<!-- Offcanvas Menu For Mobile Ends -->
					</div>
				</div>
			</div>
		</header>

	<!-- Header Ends -->


	 <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
